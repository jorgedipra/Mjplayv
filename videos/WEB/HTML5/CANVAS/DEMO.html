<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>CANVAS</title>
        <link rel="shortcut icon" href="/imagenes/icono.ico" />
     <script>
      function drawPicture(){
 
        // Primero se recupera el objeto canvas a modificar
        var canvas = document.getElementById('example');
 
        // Luego se le indicar la forma de trabajar 2D o 3D 
        var context = canvas.getContext('2d');
 
        // Se comienza a dibujar en el lienzo utilizando objetos  
        // gr√°ficos
        
        //cuadrado
        context.fillStyle = "#f2fa00";
        context.fillRect (25, 25, 100, 100);
 
        //circulo
        context.fillStyle = "#fa0000";
        context.beginPath();
        context.arc(125,100,50,0,Math.PI*2,true);
        context.fill();
 
        //triangulo
        context.fillStyle = "#3200fa";
        context.beginPath();
        context.moveTo(125,100);
        context.lineTo(175,50);
        context.lineTo(225,150);
        context.fill();
 
      }
    </script>

    <style type="text/css">
      canvas { border: 2px solid black; }
    </style>

  </head>
  
  <body onload="drawPicture();">
 
    <canvas id="example" width="260" height="200">
   No soporta canvas..
    </canvas>
 
  </body>
</html>
