::selection{text-shadow:0 0 20px #017ecd,1px 1px 1px #808080}
.aro{
	width: 350px;
	height: 160px;
    position:fixed;
	top:35%;
	left: 30%;
}

	@-webkit-keyframes giro_aro_interior {  
		from { -webkit-transform: rotate(0deg) }
		to   { -webkit-transform: rotate(360deg) }
	}
	@-moz-keyframes giro_aro_interior {  
		from { -moz-transform: rotate(0deg) }
		to   { -moz-transform: rotate(360deg) }
	}
	@keyframes giro_aro_interior {
		from { transform: rotate(0deg) }
		to   { transform: rotate(360deg) }
	}

.aro_interior{
	width: 120px;
	height: 120px;
	overflow: hidden;
	z-index:120;
	position:absolute;
	top: 20px;
	left: 20px;
	animation-timing-function:linear;
	-moz-animation-timing-function:linear; 
	-webkit-animation-timing-function:linear; 
	animation-name: giro_aro_interior;
	-moz-animation-name: giro_aro_interior;
	-webkit-animation-name: giro_aro_interior;
	animation-duration: 3s;
	-moz-animation-duration: 3s;
	-webkit-animation-duration: 3s;
	animation-iteration-count: infinite;
	-moz-animation-iteration-count: infinite;
	-webkit-animation-iteration-count: infinite;
}

.caja_arco_interior {	width: 50px; height: 50px; 	overflow: hidden; margin: 5px; }	
.arco_interior1 {width: 50px;	height: 50px;	border: 14px solid #ccc;	border-radius: 50%;	position: relative;	top: 15px; left: 15px; }	
.arco_interior2 {	width: 50px;	height: 50px;	border: 14px solid #ccc;	border-radius: 50%;	position: relative;	top: 15px;	left: -43px;}	
.arco_interior3 {	width: 50px;	height: 50px;	border: 14px solid #ccc;	border-radius: 50%;	position: relative;	top: -44px;	left: 15px;}	
.arco_interior4 {	width: 50px;	height: 50px;	border: 14px solid #ccc;	border-radius: 50%;	position: relative;	top: -44px;	left: -43px;}	

	@-webkit-keyframes giro_aro_exterior {  
		from { -webkit-transform: rotate(45deg) }
		to   { -webkit-transform: rotate(-320deg) }
	}
	@-moz-keyframes giro_aro_exterior {  
		from { -moz-transform: rotate(45deg) }
		to   { -moz-transform: rotate(-320deg) }
	}
	@keyframes giro_aro_exterior {
		from { transform: rotate(45deg) }
		to   { transform: rotate(-320deg) }
	}

.aro_exterior{
	width: 160px;
	height: 160px;
	overflow: hidden;
	z-index:100;
	animation-timing-function:linear;
	-moz-animation-timing-function:linear; 
	-webkit-animation-timing-function:linear; 
	animation-name: giro_aro_exterior;
	-moz-animation-name: giro_aro_exterior;
	-webkit-animation-name: giro_aro_exterior;
	animation-duration: 3s;
	-moz-animation-duration: 3s;
	-webkit-animation-duration: 3s;
	animation-iteration-count: infinite;
	-moz-animation-iteration-count: infinite;
	-webkit-animation-iteration-count: infinite;

}

.caja_arco_exterior {	width: 70px; height: 70px; 	overflow: hidden; margin: 5px; }	
.arco_exterior1 {width: 70px;	height: 70px;	border: 18px solid #666;	border-radius: 50%;	position: relative;	top: 24px; left: 23px; }	
.arco_exterior2 {	width: 70px;	height: 70px;	border: 18px solid #666;	border-radius: 50%;	position: relative;	top: 24px;	left: -59px; }	
.arco_exterior3 {	width: 70px;	height: 70px;	border: 18px solid #666;	border-radius: 50%;	position: relative;	top: -60px;	left: 23px; }	
.arco_exterior4 {	width: 70px;	height: 70px;	border: 18px solid #666;	border-radius: 50%;	position: relative;	top: -60px;	left: -59px; }

	color: #999;
	text-shadow: 0px 0px 15px rgba(0,0,0,0.8);
}
.aro iframe
{
    border:none; overflow:hidden; width:0px; height:0px;
}
