<!-- loading animation -->
<div id="loading"></div>
<!-- main canvas -->
<canvas id="c" width="444" height="438"></canvas>
<section id="controller">
    <!-- 音階調を変えたい（メジャー、マイナー、沖縄とか）
		<section id="scale_type"></section> -->
    <section id="pitch" class="parts">
        <label>PITCH</label>
        <button id="button_up_1" class="button_circle up">
            <label class="arrow_up">▲</label>    
        </button>
        <button id="button_down_1" class="button_circle down">
            <label class="arrow_down">▼</label>
        </button>
    </section>
    <section id="wave" class="parts">
        <label>WAVE</label>
        <button id="button_up_2" class="button_circle up">
            <label class="arrow_up">▲</label>
        </button>
        <button id="button_down_2" class="button_circle down" >
            <label class="arrow_down">▼</label>
        </button>
    </section>
    <section id="delay" class="parts">
        <label>DELAY</label>
        <button id="button_up_3" class="button_circle up">
            <label class="arrow_up">▲</label>    
        </button>
        <button id="button_down_3" class="button_circle down">
            <label class="arrow_down">▼</label>
        </button>
    </section>
    <section id="enhance" class="parts">
        <label>ENHANCE</label>
        <button id="button_up_4" class="button_circle up">
            <label class="arrow_up">▲</label>
        </button>
        <button id="button_down_4" class="button_circle down">
            <label class="arrow_down">▼</label>
        </button>
    </section>
    <section id="sustain" class="parts">
        <label>SUSTAIN</label>
        <button id="button_up_5" class="button_circle up">
            <label class="arrow_up">▲</label>    
        </button>
        <button id="button_down_5" class="button_circle down">
            <label class="arrow_down">▼</label>
        </button>
    </section>
    <section id="volume" class="parts">
        <label>VOLUME</label>
        <button id="button_up_6" class="button_circle up">
            <label class="arrow_up">▲</label>    
        </button>
        <button id="button_down_6" class="button_circle down">
            <label class="arrow_down">▼</label>
        </button>
    </section>
    <section id="monitor" class="parts">
        <div id="function">--</div>
        <div id="parameter">--</div>
    </section>
    <section id="hold" class="parts">
        <label>Hold</label>
        <button id="button_hold">
            <label id="lbl_hold" class="arrow_right">OFF</label>
        </button>    
	</section>
    <section id="play" class="parts">
        <button id="button_play" class="parts">
            <label id="play_stop" class="arrow_right">▶</label>
        </button>    
	</section>
</section>

<!-- sample music --> 
<label id="quote">music by <a href="http://www.newgrounds.com/audio/listen/401086">erik mcclure</a></label>
<audio id="sample" loop preload>
    <source src="https://github.com/moritam/shared/raw/master/music/Aurora_Theory_08_Birefring_mix.mp3" type='audio/mp3'>
    <source src="https://github.com/moritam/shared/raw/master/music/Aurora_Theory_08_Birefring_mix.ogg" type='audio/ogg'>
</audio>
